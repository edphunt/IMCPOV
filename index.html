<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>IMC POV</title>
    <meta
      name="description"
      content="IMC POV: Northwestern Medill School's thought leadership hub—research, analysis, and practical frameworks at the intersection of journalism, media, and marketing."
    />
    <meta name="theme-color" content="#4E2A84" />

    <!-- Open Graph -->
    <meta property="og:title" content="IMC POV: Northwestern Medill School's thought leadership hub" />
    <meta
      property="og:description"
      content="Northwestern Medill thought leadership across journalism, media, and IMC."
    />
    <meta property="og:type" content="website" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Classic, editorial -->
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;500;600;700&family=Spectral:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles-classic.css" />
  </head>

  <body>
    <a class="skip" href="#main">Skip to content</a>

    <!-- Top bar -->
    <header class="site-header" role="banner">
      <div class="container header-inner">
        <nav class="nav nav-left" aria-label="Primary left">
          <a href="#insights">Insights</a>
          <a href="#podcasts">Podcasts</a>
        </nav>

        <a class="brand" href="#" aria-label="IMC POV: Northwestern Medill School's thought leadership hub home">
          <span class="brand-text">
            <span class="brand-title">IMC POV</span>
          </span>
        </a>

        <nav class="nav nav-right" aria-label="Primary right">
          <a href="#webinars">Webinars</a>
          <a href="#newsletter">Newsletter</a>
        </nav>

        <button class="menu-btn" id="menuBtn" aria-expanded="false" aria-controls="mobileNav">
          <span class="sr-only">Open menu</span>
          <span aria-hidden="true">☰</span>
        </button>
      </div>

      <div class="mobile-nav" id="mobileNav" hidden>
        <div class="container mobile-nav-inner">
          <a href="#insights">Insights</a>
          <a href="#podcasts">Podcasts</a>
          <a href="#webinars">Webinars</a>
          <a href="#newsletter">Newsletter</a>
        </div>
      </div>
    </header>

    <main id="main">
      <!-- Hero -->
      <section class="hero" aria-labelledby="heroTitle">
        <div class="container">
          <div class="home-lockup-wrap">
            <img
              class="home-lockup"
              src="./assets/images/nu-medill-logo.png"
              alt="Northwestern Medill lockup"
            />
          </div>
          <article class="card home-insight-card" id="homeInsightCard" aria-labelledby="heroTitle">
            <div class="card-top">
              <span class="topline-left">
                <span class="badge" id="editorType">Research Article</span>
                <span class="badge topic-badge" id="editorTopic">Integrated Marketing Communication</span>
              </span>
              <span class="time" id="editorTime">—</span>
            </div>
            <div
              class="insight-cover"
              role="img"
              aria-label="Abstract editorial image suggesting trust, verification, and media signals"
            ></div>
            <h1 class="card-title" id="heroTitle"></h1>
            <p class="card-desc" id="editorDesc"></p>
            <div class="card-meta">
              <div>
                <div class="byline" id="editorByline"></div>
                <div class="meta" id="editorMeta"></div>
              </div>
            </div>
            <a class="card-link" id="editorLink" href="#">6 min read →</a>
          </article>
        </div>
      </section>

    </main>

    <footer class="footer" role="contentinfo">
      <div class="container footer-grid">
        <div>
          <div class="footer-brand">IMC POV © <span id="year"></span> Northwestern Medill School</div>
        </div>

        <div class="footer-legal">
          <a href="#" onclick="alert('Add an about page link here.')">About Us</a>
          <a href="#" onclick="alert('Add a privacy policy page link here.')">Privacy</a>
          <a href="#" onclick="alert('Add an accessibility statement page link here.')">Accessibility</a>
          <a href="#" onclick="alert('Add a contact page link here.')">Contact</a>
        </div>
      </div>
    </footer>

    <script src="./app-v2.js?v=20260210-4"></script>
  </body>
</html>

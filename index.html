  <body>
    <a class="skip" href="#main">Skip to content</a>

    <!-- Top bar -->
    <header class="site-header" role="banner">
      <div class="container header-inner">
        <nav class="nav nav-left" aria-label="Primary left">
          <a href="#insights">Insights</a>
          <a href="#podcasts">Podcasts</a>
        </nav>

        <a class="brand" href="#" aria-label="IMC POV: Northwestern Medill School's thought leadership hub home">

          <a href="#newsletter">Newsletter</a>
        </div>
      </div>

    <main id="main">
      <!-- Hero -->
      <section class="hero" aria-labelledby="heroTitle">
        <div class="container">
          <div class="home-lockup-wrap"></div>
          <div class="home-grid">
            <div class="home-grid-col home-grid-left">
              <div class="home-placeholder">
                <div class="home-placeholder-label">Left Story Slot</div>
              </div>
              <div class="home-placeholder">

              </div>
            </div>
            <div class="home-grid-col home-grid-center">
              <article class="home-feature" id="homeInsightCard" aria-labelledby="heroTitle">
                <div class="home-feature-media">
                  <img
                    class="home-feature-image"
                    src="./assets/images/imcpovfieldnote2.png"
                    alt="Abstract editorial image suggesting trust, verification, and media signals"
                  />
                </div>
                <div class="home-feature-body">
                  <h1 class="card-title" id="heroTitle"></h1>
                  <p class="card-desc">
                    <span id="editorDesc"></span><br />
                    <a class="card-link inline-link" id="editorLink" href="#">5 min read →</a>
                  </p>
                  <div class="card-meta">
                    <div>
                      <div class="byline" id="editorByline"></div>
                      <div class="meta" id="editorMeta"></div>
                      <div class="meta home-feature-date" id="editorTime">—</div>
                    </div>
                  </div>
                </div>
              </article>
            </div>
            <div class="home-grid-col home-grid-right">
              <div class="home-placeholder">
                <div class="home-placeholder-label">Right Story Slot</div>
              </div>
              <div class="home-placeholder">
                <div class="home-placeholder-label">Right Story Slot</div>
              </div>
            </div>
          </div>
          <div class="home-bottom-slot">
            <span>Bottom Event Slot</span>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer" role="contentinfo">
      <div class="container footer-grid">
        <div>
          <div class="footer-brand">IMC POV © <span id="year"></span> Northwestern Medill School</div>
